<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Personalized Assessment & Python Quiz</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(
          to right,
          #00c6ff,
          #0072ff,
          #9c4eff,
          #ff77ff
        );
        color: white;
        padding: 20px;
        animation: backgroundShift 10s infinite alternate;
      }

      @keyframes backgroundShift {
        0% {
          background: linear-gradient(
            to right,
            #00c6ff,
            #0072ff,
            #9c4eff,
            #ff77ff
          );
        }
        100% {
          background: linear-gradient(
            to right,
            #ff77ff,
            #9c4eff,
            #0072ff,
            #00c6ff
          );
        }
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: none;
        width: 50%;
        margin: auto;
        animation: fadeIn 2s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      label,
      select,
      input,
      button {
        display: block;
        margin: 10px auto;
        padding: 12px;
        width: 80%;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      input,
      select {
        background: white;
        color: #333;
      }

      button {
        background: #ff4b2b;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
      }

      button:hover {
        background: #ff3a1f;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.7);
      }

      #quiz-container {
        display: none;
      }
    </style>
    <script>
      let pythonQuestions = [
        { question: "What is the output of print(2**3)?", answer: "8" },
        {
          question: "Which keyword is used to define a function in Python?",
          answer: "def",
        },
        { question: "How do you declare a list in Python?", answer: "[]" },
        {
          question: "Which function is used to get user input in Python?",
          answer: "input",
        },
        {
          question: "What is the index of the first element in a Python list?",
          answer: "0",
        },
      ];
      let currentQuestionIndex = 0;

      function assessUser() {
        let name = document.getElementById("name").value;
        let result = `<h3>Hello ${name},</h3><p>Let's start the quiz!</p>`;
        document.getElementById("assessment-result").innerHTML = result;
        document.getElementById("assessment-container").style.display = "none";
        document.getElementById("quiz-container").style.display = "block";
        loadQuestion();
      }

      function loadQuestion() {
        if (currentQuestionIndex < pythonQuestions.length) {
          document.getElementById("quiz-content").innerHTML = `
            <h3>${pythonQuestions[currentQuestionIndex].question}</h3>
            <input type="text" id="quiz-answer" placeholder="Your Answer">
            <button onclick="checkAnswer()">Submit Answer</button>
          `;
        } else {
          document.getElementById("quiz-content").innerHTML =
            "<h3>üéâ Congratulations! You've completed the quiz! üöÄ</h3>";
        }
      }

      function checkAnswer() {
        let userAnswer = document.getElementById("quiz-answer").value.trim();
        let correctAnswer = pythonQuestions[currentQuestionIndex].answer;
        if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
          alert("üåü Great job! Keep going! üåü");
          currentQuestionIndex++;
          loadQuestion();
        } else {
          alert("‚ùå Oops! Try again.");
        }
      }
    </script>
  </head>
  <body>
    <h2>üöÄ Ultimate Personalized Assessment & Python Quiz</h2>
    <div id="assessment-container" class="container" style="display: block">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" placeholder="Your Name" /><br />
      <button onclick="assessUser()">
        üåü Get Your Assessment & Start Quiz
      </button>
      <div id="assessment-result"></div>
    </div>
    <div id="quiz-container" class="container">
      <div id="quiz-content"></div>
    </div>
  </body>
</html>
